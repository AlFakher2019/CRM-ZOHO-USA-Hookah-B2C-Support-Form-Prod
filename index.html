<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hookah&#x20;B2C&#x20;-&#x20;Support&#x20;Form</title>
    <link href="css/form.css" rel="stylesheet" type="text/css" />
    <script src="js/validation.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="zf-backgroundBg">
    <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
    <div class="zf-templateWidth">
      <form
        action="https://forms.zohopublic.com/airglobal/form/HookahB2CSupportForm/formperma/W-bY-f06UrihN1C4XjIUhk671KgFA9sQ92AH0l9PA0Q/htmlRecords/submit"
        name="form"
        method="POST"
        onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();'
        accept-charset="UTF-8"
        enctype="multipart/form-data"
        id="form"
      >
        <input
          type="hidden"
          name="zf_referrer_name"
          value=""
        /><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
        <input
          type="hidden"
          name="zf_redirect_url"
          value=""
        /><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
        <input
          type="hidden"
          name="zc_gad"
          value=""
        /><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
        <div class="zf-templateWrapper">
          <!---------template Header Starts Here---------->
          <ul class="zf-tempHeadBdr">
            <li class="zf-tempHeadContBdr">
              <h2 class="zf-frmTitle"><em>Send us a message</em></h2>
              <p class="zf-frmDesc"></p>
              <div class="zf-clearBoth"></div>
            </li>
          </ul>
          <!---------template Header Ends Here---------->
          <!---------template Container Starts Here---------->
          <div class="zf-subContWrap zf-topAlign">
            <ul>
              <!---------Name Starts Here---------->
              <li class="zf-tempFrmWrapper">
                <div class="zf-tempContDiv zf-twoType">
                  <div class="zf-nameWrapper">
                    <div class="main-f">
                      <div class="col1">
                        <label class="zf-labelName"
                          >First Name
                          <em class="zf-important">*</em>
                        </label>
                        <input
                          type="text"
                          maxlength="255"
                          name="Name_First"
                          fieldType="7"
                          placeholder=""
                        />
                      </div>

                      <div class="col2">
                        <label class="zf-labelName"
                          >Last Name
                          <em class="zf-important">*</em>
                        </label>
                        <input
                          type="text"
                          maxlength="255"
                          name="Name_Last"
                          fieldType="7"
                          placeholder=""
                        />
                      </div>
                    </div>
                    <div class="zf-clearBoth"></div>
                  </div>
                  <p
                    id="Name_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Name Ends Here---------->
              <!---------Single Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large" style="display: none">
                <label class="zf-labelName"> Company </label>
                <div class="zf-tempContDiv">
                  <span>
                    <input
                      type="text"
                      name="SingleLine"
                      checktype="c1"
                      value=""
                      maxlength="255"
                      fieldType="1"
                      placeholder=""
                  /></span>
                  <p
                    id="SingleLine_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Single Line Ends Here---------->
              <div class="main-f">
                <!---------Single Line Starts Here---------->
                <li class="zf-tempFrmWrapper zf-large">
                  <label class="zf-labelName"> Order Number </label>
                  <div class="zf-tempContDiv">
                    <span>
                      <input
                        type="text"
                        name="SingleLine1"
                        checktype="c1"
                        value=""
                        maxlength="255"
                        fieldType="1"
                        placeholder=""
                    /></span>
                    <p
                      id="SingleLine1_error"
                      class="zf-errorMessage"
                      style="display: none"
                    >
                      Invalid value
                    </p>
                  </div>
                  <div class="zf-clearBoth"></div>
                </li>
                <!---------Single Line Ends Here---------->
                <!---------Email Starts Here---------->
                <li class="zf-tempFrmWrapper zf-large">
                  <label class="zf-labelName">
                    Email
                    <em class="zf-important">*</em>
                  </label>
                  <div class="zf-tempContDiv">
                    <span>
                      <input
                        fieldType="9"
                        type="text"
                        maxlength="255"
                        name="Email"
                        checktype="c5"
                        value=""
                        placeholder=""
                        id="Email"
                    /></span>
                    <p
                      id="Email_error"
                      class="zf-errorMessage"
                      style="display: none"
                    >
                      Invalid value
                    </p>
                  </div>
                  <div class="zf-clearBoth"></div>
                </li>
                <!---------Email Ends Here---------->
              </div>
              <div class="main-f">
                <!---------Phone Starts Here---------->
                <li class="zf-tempFrmWrapper zf-large">
                  <label class="zf-labelName"> Phone </label>
                  <div class="zf-tempContDiv zf-phonefld">
                    <div class="zf-phwrapper zf-phNumber">
                      <span>
                        <input
                          type="text"
                          compname="PhoneNumber"
                          name="PhoneNumber_countrycode"
                          maxlength="20"
                          checktype="c7"
                          value=""
                          phoneFormat="1"
                          isCountryCodeEnabled="false"
                          fieldType="11"
                          id="international_PhoneNumber_countrycode"
                          valType="number"
                          phoneFormatType="1"
                          placeholder=""
                        />
                      </span>
                      <div class="zf-clearBoth"></div>
                    </div>
                    <p
                      id="PhoneNumber_error"
                      class="zf-errorMessage"
                      style="display: none"
                    >
                      Invalid value
                    </p>
                  </div>
                  <div class="zf-clearBoth"></div>
                </li>
                <!---------Phone Ends Here---------->
                <!---------Dropdown Starts Here---------->
                <li class="zf-tempFrmWrapper zf-large">
                  <label class="zf-labelName">
                    Reason for contacting us
                    <em class="zf-important">*</em>
                  </label>
                  <div class="zf-tempContDiv">
                    <select class="zf-form-sBox" name="Dropdown" checktype="c1">
                      <option selected="true" value="-Select-">Select</option>
                      <optgroup label="My Order">
                        <option value="Tracking&#x20;Information">
                          Tracking&#x20;Information
                        </option>
                        <option value="Order&#x20;Status">
                          Order&#x20;Status
                        </option>
                        <option value="Defective&#x20;Item">
                          Defective&#x20;Item
                        </option>
                        <option value="Missing&#x20;Item">
                          Missing&#x20;Item
                        </option>
                        <option value="Cancel">Cancel</option>
                        <option value="Lost&#x20;Package">
                          Lost&#x20;Package
                        </option>
                        <option value="Other">Other</option>
                      </optgroup>
                      <optgroup label="Account Help">
                        <option value="Update&#x20;Account&#x20;Information">
                          Update&#x20;Account&#x20;Information
                        </option>
                        <option value="Forgot&#x20;Password">
                          Forgot&#x20;Password
                        </option>
                        <option value="Other&#x20;Login&#x20;Issue">
                          Other&#x20;Login&#x20;Issue
                        </option>
                        <option value="Login&#x20;Issue">
                          Login&#x20;Issue
                        </option>
                      </optgroup>
                      <optgroup label="Website Support">
                        <option value="Promo&#x20;Code&#x20;Issue">
                          Promo&#x20;Code&#x20;Issue
                        </option>
                        <option value="Website&#x20;Issue">
                          Website&#x20;Issue
                        </option>
                        <option value="Other">Other</option>
                      </optgroup>
                      <optgroup label="Wholesale Inquiry">
                        <option value="Wholesale&#x20;Account&#x20;Information">
                          Wholesale&#x20;Account&#x20;Information
                        </option>
                      </optgroup>
                      <optgroup label="General Inquiries">
                        <option value="Product&#x20;Assembly">
                          Product&#x20;Assembly
                        </option>
                        <option value="Affiliate&#x20;Information&#x20;Request">
                          Affiliate&#x20;Information&#x20;Request
                        </option>
                        <option value="Marketing&#x20;Inquiry">
                          Marketing&#x20;Inquiry
                        </option>
                        <option value="Product&#x20;Request">
                          Product&#x20;Request
                        </option>
                        <option value="Vendor&#x20;Inquiry">
                          Vendor&#x20;Inquiry
                        </option>
                        <option value="Other">Other</option>
                      </optgroup>
                    </select>
                    <p
                      id="Dropdown_error"
                      class="zf-errorMessage"
                      style="display: none"
                    >
                      Invalid value
                    </p>
                  </div>
                  <div class="zf-clearBoth"></div>
                </li>
                <!---------Dropdown Ends Here---------->
              </div>
              <!---------Single Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName">
                  Subject
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv">
                  <span>
                    <input
                      type="text"
                      name="SingleLine2"
                      checktype="c1"
                      value=""
                      maxlength="255"
                      fieldType="1"
                      placeholder=""
                  /></span>
                  <p
                    id="SingleLine2_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Single Line Ends Here---------->
              <!---------Multiple Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName"> Message </label>
                <div class="zf-tempContDiv">
                  <span>
                    <textarea
                      name="MultiLine"
                      checktype="c1"
                      maxlength="65535"
                      placeholder=""
                    ></textarea>
                  </span>
                  <p
                    id="MultiLine_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Multiple Line Ends Here---------->
            </ul>
          </div>
          <!---------template Container Starts Here---------->
          <ul>
            <li class="zf-fmFooter">
              <button class="zf-submitColor">SUBMIT</button>
            </li>
          </ul>
        </div>
        <!-- 'zf-templateWrapper' ends -->
      </form>
    </div>
    <!-- 'zf-templateWidth' ends -->
    <script type="text/javascript">
      var zf_DateRegex = new RegExp(
        "^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$"
      );
      var zf_MonthYearRegex = new RegExp(
        "^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$"
      );
      var zf_MandArray = [
        "Name_First",
        "Name_Last",
        "Email",
        "Dropdown",
        "SingleLine2",
      ];
      var zf_FieldArray = [
        "Name_First",
        "Name_Last",
        "SingleLine",
        "Email",
        "PhoneNumber_countrycode",
        "SingleLine1",
        "Dropdown",
        "SingleLine2",
        "MultiLine",
      ];
      var isSalesIQIntegrationEnabled = false;
      var salesIQFieldsArray = [];
    </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script>
        window.addEventListener('message', function (event) {
          var email = event.data;
          document.getElementById("Email").value = email;
          let checkField = setInterval(function () {
            if ($('#Email').val() !== '') {
              $('#loader').hide();
              clearInterval(checkField);
            }
          }, 100);
          $('#loader').hide();
        });
      </script>
  </body>
</html>
